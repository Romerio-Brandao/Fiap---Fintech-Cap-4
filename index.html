<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Importando fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">

    <!--Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Importando CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Cabecalho -->
    <div class="container-fluid justify-content-center text-center text-white py-0 px-0">
        <!-- Título Fintech -->
        <h1 class="display-1 py-2">Fintech</h1>
        <!-- Seção Bem-Vindo -->
        <h2 class="display-3 py-1 bem-vindo-color">Bem vindo!</h2>
    </div>

</head>
<body>

    <!-- Formulário -->
    <div class="container justify-content-center py-5">
        <form>
            <div class="form-group">
                <label for="inputEmail" class="text-white">Email</label>
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Seu email">
            </div>
            <p class="p-3 m-0"></p>
            <div class="form-group">
                <label for="inputPassword" class="text-white">Senha</label>
                <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Senha">
            </div>
            <div class="form-group p-2 text-center display-6">
                <a href="#" >Esqueceu sua senha?</a>
            </div>
            <p class="p-3 m-0"></p>
            <button type="submit" class="btn btn-primary container-fluid">Entrar</button>
        </form>
    </div>

    <!-- Seção É Novo na Fintech? -->
    <div class="container justify-content-center text-white">
        <div class="text-center">
            <h3 class="display-6 p-1 my-1">É novo na Fintech?</h3>
            <button class="btn btn-dark">Cadastre-se</button>
            <h4 class="display-6 p-1 my-0">ou</h4>
            <button class="btn btn-light">
                <img src="./images/google.webp" alt="Google logo" width="20px"> Faça Login com o Google
            </button>
        </div>
    </div>

    <!-- Importando Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
